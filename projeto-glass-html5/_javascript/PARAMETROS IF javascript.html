<!DOCTYPE html>
<html>
<head>
	<title>
	UTILIZANDO PARAMENTROS if
	</title>
	<meta charset="UTF-8"/>
	
</head>

<body>
	
	<!- COMANDOS HTML PARA USAR PARAMETROS NO SCRIPT (1),(2),(3) ->
	<h1> Acendendo com parametros <br/> TIPO 1,2,3</h1>
	<img src="../_imagens/lampada-apagada.jpg" id="luz2" onmousemove="Lampada(1)" onmouseout= "Lampada(2)" onclick="Lampada(3)">


	<h1>Acenda a lâmpada com <br/> Boleano + Operador lógico (!não)</h1>
		<img src="../_imagens/lampada-apagada.jpg" id="luz1" onmousemove="mudaLampada('lampada-acesa.jpg')" onmouseout= "mudaLampada('lampada-apagada.jpg')" onclick="mudaLampada('lampada-quebrada.jpg')"/> 
	<script>
			// FUNCTION IF (SE) PARA PARAMETROS TIPO 1,2,3
function Lampada(tipo) {
	if (tipo == 1){
			//dentro dos () são os parametros
			//if == a "se". Se isso acontecer , faça aquilo
		arquivo= "../_imagens/lampada-acesa.jpg";
	}
	if (tipo == 2) {
		arquivo = "../_imagens/lampada-apagada.jpg";
	}
	if (tipo == 3) {
		arquivo = "../_imagens/lampada-quebrada.jpg";
	}
	document.getElementById("luz2").src= arquivo;
}		// FIM DA FUNCTION TIPO 1,2,3


// USANDO O CONCEITO BOULEANO TRUE E FALSE + REUMINDO O CODIGO usando o endereço da figura como parametro

	var quebrada = false; //criada para fazer ela NUNCA ser quebrada até a var mudar para TRUE
		function mudaLampada(tipo){
				
			if (!quebrada) {
		//SE ! (NÃO) QUEBRADA FAZER==
			document.getElementById("luz1").src= "../_imagens/ "+ tipo ;
			
			
				if (tipo == 'lampada-quebrada') {
				quebrada= true;
				} // Quando o tipo for igual(==) a quebrada a var quebrada muda para TRUE
			}
		} 

	</script>

</body>
</html>
